<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="<c:url value='/css/Pub.css'/>"></link>
  	<script type="text/javascript" src="<c:url value='/js/pub.js'/>"></script>
  	<script type="text/javascript">
  		var path = "${pageContext.request.contextPath}/";
  	</script>
  	<style type="text/css">
  		table{
  			border:1px solid gray;
  			border-collapse: collapse;
  			width:80%;
  		}
  		td{
  			border:1px solid gray;
  			padding:5px;
  		}
  		.head{
  			background:#9393FF;
  		}
  		.head td{
  			text-align:center;
  			font:bold;
  			padding:5px;
  		}
  		.even{
  			background:#DDDDFF;
  		}
  		td button{
  			margin-left:7px;
  		}
  		.oper{
  			cursor:pointer;
  			border:0px;
  			background:transparent;
  		}
  	</style>
  </head>
  <body>
  	<p>以下是图书的所有分类：</p>
  	<table id="table">
  			<tr class="head">
  				<td>
  					分类名称
  				</td>
  				<td>
  					说明
  				</td>
  				<td>
  					操作
  				</td>
  			</tr>
  			<c:forEach items="${requestScope.types}" var="type" varStatus="idx">
  				<tr <c:if test="${idx.count%2==0}">class="even"</c:if>>
	  				<td>
	  					${type.name}
	  				</td>
	  				<td>
	  					${type.descr}
	  				</td>
	  				<td>
	  					<a href="#">删除</a>
	  				</td>
  				</tr>
  			</c:forEach>
  			<tr style="background:#E0E0E0;">
  				<td colspan="5" style="text-align:right;">
  					<button class="OperBtn" onclick="sure();" style="width:120px;">添加一个分类</button>
  				</td>
  			</tr>
  		</table>
  </body>
  <script type="text/javascript">
  	  function sure(){
  		 var url = path+"jsp/admin/type/add.jsp";
 		 window.open(url,"_blank","width=410px;height=300px;");
  	  }
  </script>
</html>
